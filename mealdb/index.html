<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Meal DB</title>
	</head>

	<style>
		.mealsContainer {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 1em;
			padding: 3rem 0;
		}
		.mealsContainer div {
			padding: 10px;
			background-color: pink;
		}
		#speinner {
			display: none;
		}
	</style>
	<body>
		<input type="text" id="search-input" />
		<button onclick="searchFood()">Search</button>

		<div id="speinner">
			<img width="50%" alt="" />
		</div>

		<div id="meals" class="mealsContainer"></div>
		<!-- script js -->
		<script src="script.js"></script>
	</body>
</html>
