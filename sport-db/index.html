<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sport DB</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<style>
			#spinner {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row py-4 text-center">
				<div class="col-md-8">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control"
							placeholder="Search Player"
							id="search-input"
						/>
						<button
							class="btn btn-outline-secondary"
							type="button"
							id="search-btn"
							onclick="loadPlayer()"
						>
							Button
						</button>
					</div>

					<!-- spinner -->
					<div id="spinner">
						<img
							width="100%"
							src="https://flevix.com/wp-content/uploads/2019/07/Disk-Preloader-1.gif"
							alt=""
						/>
					</div>

					<div class="p-4">
						<div class="row row-cols-1 row-cols-md-2 g-2" id="players"></div>
					</div>
				</div>
				<div class="col-md-4">
					<h2>Player Details</h2>
					<div id="player-details"></div>
				</div>
			</div>
		</div>
		<!-- script file -->
		<script src="script.js"></script>
	</body>
</html>
